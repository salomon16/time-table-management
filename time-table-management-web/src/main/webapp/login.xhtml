<!DOCTYPE html>
<h:html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="center" >
			<!-- 				 <h:graphicImage value="/config/jasmine.png" width="300" height="60"/> -->
		<h:form style="margin-top: 200px;">
			
				
					<p:panel id="panel" header="Authentification" style="width: 450px;margin: 0 auto;" >
						
							<h:panelGrid columns="3" cellpadding="5" >

								<h:column />
								<h:column />
								<h:graphicImage value="resources/img/auth-icon.png" style="position: absolute;margin-left: 30px;" />

								<p:outputLabel for="login" value="Username :" />
								<h:inputText id="login" value="#{authenticationBean.userName}" required="true" />
								<h:column />
								
								<h:outputLabel for="password" value="Password :" />
								<h:inputSecret id="password" value="#{authenticationBean.password}" required="true" />
								<h:column />
								<h:outputText value="Se souvenir de moi : " />
								<p:selectBooleanCheckbox value="#{authenticationBean.remember}" />
							</h:panelGrid>
							<p:commandButton value="Login" icon="ui-icon-check" action="#{authenticationBean.login()}" update="panel" />
						
					</p:panel>
					  <p:messages showDetail="true" autoUpdate="true" closable="true"/> 
			</h:form>
		</p:layoutUnit>
	</p:layout>



</h:body>
</h:html>
