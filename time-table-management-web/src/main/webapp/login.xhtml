<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui" >
<h:head>
	<meta content="text/html" charset="UTF-8" />
	<title>EDT</title> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	
	<link rel="stylesheet" href="../resources/styles.css" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	 <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
</h:head>
<h:body styleClass="container">
	
	 <b:panel id="panel" look="primary" style="width:400px">
		<f:facet name="heading">Authentification</f:facet> 
		<h:form id="loginForm" prependId="false">
			<h2 class="form-signin-heading">Veuillez vous connecter</h2>
				<b:inputText id="j_username"  placeholder="Login"  required="true">
					<f:facet name="prepend">
                		<b:icon name="glyphicon glyphicon-user"></b:icon>
            		</f:facet>
				</b:inputText>
				<h:message for="j_username" display="text" style="color:red"/>
				<b:inputSecret id="j_password" placeholder="Password"  required="true">
					<f:facet name="prepend">
                		<b:icon name="glyphicon glyphicon-lock"></b:icon>
            		</f:facet>
				</b:inputSecret>
				<h:message for="j_password" display="text" style="color:red"/>
				<b:selectBooleanCheckbox id="_spring_security_remember_me"  caption="Se souvenir de moi"/>
			
								
				<b:commandButton value="Login" icon="ui-icon-check" action="#{authenticationBean.doLogin()}" styleClass="btn btn-primary btn-lg btn-block" />
						
<!-- 					  <p:messages showDetail="true" autoUpdate="true" closable="true"/>  -->
			</h:form>
	
	</b:panel>

</h:body>
</html>
