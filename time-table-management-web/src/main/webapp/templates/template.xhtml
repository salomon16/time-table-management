<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>EdT</title>
		<ui:debug />
		<f:metadata>
			<ui:insert name="metadata" />
		</f:metadata>
		
		<h:head>
			<h:outputStylesheet library="css" name="global.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="layout.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="themeSwitcher.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="usecases.css"></h:outputStylesheet>
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
			<style type="text/css">
				.ui-layout-north {
				        z-index: 20 !important;
				        overflow: visible !important;;
				}	

					.ui-layout-north .ui-layout-unit-content {
					        overflow: visible !important;
					}
					.ui-wizard {
        margin:0;
        padding:0;
        
}

.ui-wizard-content {
        margin:3px 0;
}

.ui-wizard-navbar {
        text-align: right;
}

.ui-wizard-nav-back, 
.ui-wizard-nav-next {
        cursor: pointer;
}

.ui-wizard-nav-back {
        float:left;
}

.ui-wizard-nav-next {
        float:right;
}

.ui-wizard-step-title {
    font-size: 18px;
    margin:0 3px 0 0;
    padding:0.4em;
    float:left;
   
}
			</style>
		</h:head>

	<h:body>
		<p:layout fullPage="true">
<!-- 			<div  id="header"> -->
				<p:layoutUnit position="north" size="55" id="north" >
					<ui:include src="header.xhtml" />
				</p:layoutUnit>
<!-- 			</div> -->
<!-- 				<div  id="menu"> -->
					<p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="230" collapsible="true">
						<ui:include src="menu.xhtml" />
					</p:layoutUnit>
<!-- 				</div> -->
<!-- 				<div id="main"> -->
				<p:layoutUnit position="center">
						<ui:insert name="content" />
				</p:layoutUnit>
<!-- 				</div> -->
				<p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
				</p:layoutUnit>
<!-- 				<div id="footer"> -->
					<p:layoutUnit position="south" resizable="true" id="south">
						<ui:include src="footer.xhtml" />
					</p:layoutUnit>
<!-- 				</div> -->
			</p:layout>
			
	</h:body>

</f:view>
</html>
