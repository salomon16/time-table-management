<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      template="/templates/template.xhtml">
      
			<ui:define name="content">
				<h:form>
					<p:growl id="growl"/>
					<b:panel id="panel" look="primary">
						<p:messages id="msg"/>
						<f:facet name="heading">Saisie Horaire</f:facet>
						<b:row>
							<b:column span="4"><p:outputLabel for="ordre" value="Ordre:" /></b:column>
							<b:column span="4"><p:spinner id="ordre" min="0" required="true" value="#{creneauBean.ordre}"/></b:column>
							<b:column span="4"><p:message for="ordre" /></b:column>
						</b:row>
						<b:row>
							<b:column span="4"><p:outputLabel for="libelle" value="Libelle:" /></b:column>
							<b:column span="4">
								<p:inputMask id="libelle" value="#{creneauBean.libelle}" required="true" styleClass="form-control"  mask="99:99 - 99:99" />
							</b:column>
							<b:column span="4"><p:message for="libelle" /></b:column>
						</b:row>
						<p:separator/>
						<b:row>
							<b:column span="2"></b:column>
							<b:column span="4"><p:commandButton value="Reinitialiser" icon="ui-icon-refresh" styleClass="btn btn-default" type="reset" ajax="false" /></b:column>
							<b:column span="4"><p:commandButton id="horaire" type="submit" value="Enregistrer" update="growl" styleClass="btn btn-default" icon="ui-icon-plusthick" action="#{creneauBean.save()}" ajax="true" /></b:column>
							<b:column span="2"></b:column>
						</b:row>
		
					</b:panel>
					<p:blockUI block="panel" trigger="horaire">  
			    		<h:panelGrid columns="2">  
					        <h:graphicImage library="images" name="ajax-loader.gif" style="margin-right: 12px; vertical-align: middle;"/>  
					        <h:outputText value="Ajout horaire..." style="white-space: nowrap;"/>  
			    		</h:panelGrid>  
					</p:blockUI> 
			</h:form>
		</ui:define>
	</ui:composition>
