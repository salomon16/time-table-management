<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/timemanager/index.xhtml">

	<ui:define name="content">
		<h:form>
			<p:panel header="Nouvel Enregistrement">
				<h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid">

					<h:outputLabel value="Specialite: " for="specialite" />
					<p:selectOneMenu id="specialite"
						value="#{cursusBean.nom}">
						<f:selectItem itemLabel="Select one" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Licence Appliquee" itemValue="Licence Appliquee"
							noSelectionOption="false" />
							<f:selectItem itemLabel="Licence Co-construite" itemValue="Licence Co-construite"
							noSelectionOption="false" />
							<f:selectItem itemLabel="Master Professionnel" itemValue="Master Professionnel"
							noSelectionOption="false" />
							
					</p:selectOneMenu>
					

					<h:outputText value="Departement: " />
					<p:selectOneMenu id="departement"
						value="#{cursusBean.departement}">
						<f:selectItem itemLabel="Select one" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{departementBean.allDepartement}" var="departement"
							itemLabel="#{departement.nom}" itemValue="#{departement.nom}" />
					</p:selectOneMenu>

					<p:commandButton value="Reinitialiser" icon="ui-icon-refresh"
						styleClass="btn btn-default" type="reset"></p:commandButton>
					<p:commandButton value="Enregistrer" icon="ui-icon-check"
						styleClass="btn btn-default" action="#{cursusBean.save()}"></p:commandButton>

				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
