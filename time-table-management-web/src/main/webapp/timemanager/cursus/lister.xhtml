<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

<ui:define name="content">
	<h:form>
		
		<p:dataTable var="specialite" value="#{cursusBean.allCursus}">
			<f:facet name="header">Liste des Cursus</f:facet>
			<p:column headerText="Cursus">
				<h:outputText value="#{specialite.nom}" />
			</p:column>
			<p:column headerText="Departement">
				<h:outputText value="#{specialite.departementDto.nom}" />
			</p:column>
		</p:dataTable>

	</h:form>
</ui:define>
</ui:composition>
