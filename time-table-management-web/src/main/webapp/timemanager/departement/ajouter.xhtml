<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/timemanager/index.xhtml">

<ui:define name="content">
	<h:form>
			<p:panel header="Nouvel Enregistrement">
				<h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid">

					<h:outputLabel value="Nom: " for="nom"/>
					<p:inputText  id="nom" value="#{departementBean.nom}" />
					
					<p:commandButton value="Reinitialiser" icon="ui-icon-refresh"
						styleClass="btn btn-default" type="reset"></p:commandButton>
					<p:commandButton value="Enregistrer" icon="ui-icon-check"
						styleClass="btn btn-default" action="#{departementBean.save()}"></p:commandButton>

				</h:panelGrid>
			</p:panel>

	</h:form>
</ui:define>
</ui:composition>
