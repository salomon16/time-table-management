<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/template.xhtml">
<ui:define name="content">
	<h:form>
			<p:growl id="growl" />
			<b:panel id="panel" look="primary">
				<p:messages id="messages" />
					<f:facet name="heading">Nouveau Departement</f:facet> 
				<b:row>
					<b:column span="4"><h:outputLabel value="Nom: " for="nom"/></b:column>
					<b:column span="4"><b:inputText  id="nom" value="#{departementBean.nom}" required="true" /></b:column>
					<b:column span="4"><p:message for="nom"/></b:column>
				</b:row>
				<p:separator />
				<b:row>
					<b:column span="2"></b:column>
					<b:column span="4"><p:commandButton value="Reinitialiser" icon="ui-icon-refresh" styleClass="btn btn-default" type="reset" /></b:column>
					<b:column span="4"><p:commandButton id="addDepartement" value="Enregistrer" icon="ui-icon-plusthick" styleClass="btn btn-default" action="#{departementBean.save()}" update="growl" /></b:column>
					<b:column span="2"></b:column>
				</b:row>
			</b:panel>
			<p:blockUI block="panel" trigger="addDepartement">  
				<h:panelGrid columns="2">  
			        <h:graphicImage library="images" name="ajax-loader.gif" style="margin-right: 12px; vertical-align: middle;"/>  
			        <h:outputText value="Ajout departement..." style="white-space: nowrap;"/>  
	    		</h:panelGrid>  
			</p:blockUI> 

	</h:form>
</ui:define>
</ui:composition>
