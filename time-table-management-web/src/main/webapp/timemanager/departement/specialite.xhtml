<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <title>Specialites <p:outputLabel value="#{departementBean.departementDto.nom}"></p:outputLabel></title>
                <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form>
            <p:dataTable var="specialite" value="#{departementBean.cursus}">
              
 
                <p:column headerText="Nom">
                    <h:outputText value="#{specialite.nom}" />
                </p:column>
 
                <p:column headerText="Select Car">
                    <p:commandButton icon="ui-icon-search"  />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
     
</html>
