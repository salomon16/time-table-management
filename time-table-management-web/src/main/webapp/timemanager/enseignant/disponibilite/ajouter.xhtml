<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/template.xhtml">
<ui:define name="content">
	<h:form>
			<p:panel id="panel" header="Saisie Disponibilite">
			
				<b:panel look="primary">
				<b:row>
					<b:column span="4"><h:outputText value="Jour : " /></b:column>
					<b:column  span="4"><p:selectOneListbox id="jour" value="">
						<f:selectItem itemLabel="Lundi" itemValue="Lundi" />
						<f:selectItem itemLabel="Mardi" itemValue="Mardi" />
						<f:selectItem itemLabel="Mercredi" itemValue="Mercredi" />
						<f:selectItem itemLabel="Jeudi" itemValue="Jeudi" />
						<f:selectItem itemLabel="Vendredi" itemValue="Vendredi" />
						<f:selectItem itemLabel="Samedi" itemValue="Samedi" />
						<f:selectItem itemLabel="Dimanche" itemValue="Dimanche" />
					</p:selectOneListbox>
					</b:column>
				</b:row>
					<b:row>
							<b:column span="4"><p:outputLabel for="horaireDebut" value="Horaire Debut:" /></b:column>
							<b:column span="4">	<p:calendar id="horaireDebut" value="#{creneauBean.horaireDebut}" pattern="HH:mm" timeOnly="true" showOn="button"  required="true" /></b:column>
							<b:column span="4"><p:message for="horaireDebut" /></b:column>
						</b:row>
						<b:row>
							<b:column span="4"><p:outputLabel for="horaireFin" value="Horaire Fin:" /></b:column>
							<b:column span="4">
								<p:calendar id="horaireFin" value="#{creneauBean.horaireFin}" pattern="HH:mm" timeOnly="true" showOn="button" required="true">
								</p:calendar>
							</b:column>
							<b:column span="4"><p:message for="horaireFin" /></b:column>
						</b:row>
						<p:separator />
						<b:row>
					<b:column span="4"><p:commandButton value="Reinitialiser" icon="ui-icon-refresh"
						styleClass="btn btn-default" type="reset"></p:commandButton></b:column>
					<b:column span="4"><p:commandButton value="Enregistrer" icon="ui-icon-check"
						styleClass="btn btn-default"></p:commandButton></b:column>
						</b:row>
				</b:panel>
			</p:panel>
	</h:form>
</ui:define>
</ui:composition>
</html>
