<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
<ui:define name="content">
	<h:form>
			<p:panel id="panel" header="Nouvelle Disponibilite">
			
				<h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid">
					<h:outputText value="Jour : " />
					<p:selectOneListbox id="jour" value="">
						<f:selectItem itemLabel="Lundi" itemValue="Lundi" />
						<f:selectItem itemLabel="Mardi" itemValue="Mardi" />
						<f:selectItem itemLabel="Mercredi" itemValue="Mercredi" />
						<f:selectItem itemLabel="Jeudi" itemValue="Jeudi" />
						<f:selectItem itemLabel="Vendredi" itemValue="Vendredi" />
						<f:selectItem itemLabel="Samedi" itemValue="Samedi" />
						<f:selectItem itemLabel="Dimanche" itemValue="Dimanche" />
					</p:selectOneListbox>
				
					<p:commandButton value="Reinitialiser" icon="ui-icon-refresh"
						styleClass="btn btn-default" type="reset"></p:commandButton>
					<p:commandButton value="Enregistrer" icon="ui-icon-check"
						styleClass="btn btn-default"></p:commandButton>
				</h:panelGrid>
			</p:panel>
	</h:form>
</ui:define>
</ui:composition>
</html>
