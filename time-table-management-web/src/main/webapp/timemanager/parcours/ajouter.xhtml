<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/timemanager/index.xhtml">
	<!-- 	<ui:include src="/resources/css/style.css" /> -->

	<ui:define name="content">
		<p:breadCrumb>
			<p:menuitem value="timemanage/parcours/ajouter"
				url="/timemanager/parcours/ajouter.xhtml" />
		</p:breadCrumb>
		<h:form id="formajout">
			<p:panel id="panel" header="Nouveau Parcours">

				<h:panelGrid columns="3" cellpadding="5" styleClass="panelGrid">

					<h:outputLabel value="Nom: " for="nom" />
					<p:inputText id="nom" value="#{parcoursBean.nom}" required="true"
						placeholder="Parcours" />
					<p:message for="nom" display="icon" />
					
						<p:outputLabel for="departement" value="Departement: " />
						<p:selectOneMenu id="departement" value="#{parcoursBean.selectedDepartement}"
							style="width:150px">
							<p:ajax listener="#{parcoursBean.onDepartementChange}" update="cursus" />
							<f:selectItem itemLabel="Select Departement" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{departementBean.allDepartement}" var="departement" itemLabel="#{departement.nom}" itemValue="#{departement.nom}" />
						</p:selectOneMenu>
							<p:message for="departement" display="icon" />
						<p:outputLabel for="cursus" value="Cursus: " />
						<p:selectOneMenu id="cursus" value="#{parcoursBean.cursus}"
							style="width:150px">
							<f:selectItem itemLabel="Select Cursus" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{parcoursBean.cursusListe}" var="cursus" itemLabel="#{cursus.nom}" itemValue="#{cursus.cursusId}"/>
						</p:selectOneMenu>
							<p:message for="cursus" display="icon" />
					
					<p:separator />
					<p:column></p:column>
					<p:column></p:column>
					
					<p:commandButton value="Reinitialiser" icon="ui-icon-refresh"
						styleClass="btn btn-default" type="reset"></p:commandButton>
					<p:commandButton value="Enregistrer" icon="ui-icon-check"
						styleClass="btn btn-default" action="#{parcoursBean.save()}"
						update="panel"></p:commandButton>
				
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
