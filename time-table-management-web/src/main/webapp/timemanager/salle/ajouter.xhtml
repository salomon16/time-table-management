<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/timemanager/index.xhtml">

	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Nouvelle Salle">
				<h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid">

					<h:outputText value="Numero: " />
					<p:inputText type="text" id="nom" value="#{salleBean.numero}" />

					<h:outputText value="Type de Salle: " />
					<p:selectOneMenu id="typeSalle"
						value="#{salleBean.nomTypeSalle}">
						<f:selectItem itemLabel="Select one" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{salleBean.allTypeSalle}" var="typeSalle"
							itemLabel="#{typeSalle.nom}" itemValue="#{typeSalle.nom}" />
					</p:selectOneMenu>
					
					<h:outputText value="Capacite: " />
					 <p:spinner id="capacite" value="#{salleBean.capacite}" min="0">
					 </p:spinner>
					

					<p:commandButton value="Reinitialiser" icon="ui-icon-refresh"
						styleClass="btn btn-default" type="reset"></p:commandButton>
					<p:commandButton value="Enregistrer" icon="ui-icon-check"
						styleClass="btn btn-default" action="#{salleBean.save()}"></p:commandButton>

				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
